<div class="container">
    <div class="row">
        <div class="col-md-6">
            <!-- <img src="../../SteveJobs.jpg" alt="Pic of Steve Jobs here"> -->
        </div>

        <div class="col-md-6">
            <h2>
                <p class="text-danger text-center">  {{error_message}}  </p>
            </h2>

            <form  [formGroup]="login_form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="login"> Phone, mail, pseudo </label>
                    <input type="text" name="login" id="login" autofocus class="form-control" formControlName="login">
                </div>
                
                <div class="form-group">
                    <label for="password"> Password </label>
                    <input type="password" name="password" id="password" class="form-control" formControlName="password">
                </div>

                <div class="form-group">
                    <a routerLink="/accounts/register" class="btn btn-secondary"> Register here </a>
                    
                    <button type="submit" name="send" class="btn btn-primary pull-right" [disabled]="login_form.invalid"> 
                        Connexion
                    </button>
                </div>
            </form>

            <div class="row">                
                <div class="col-md-3 col-md-offset-1 jumbotron">
                    <a routerLink="/accounts/login" class="btn btn-secondary"> Login </a>
                    <a routerLink="/accounts/register" class="btn btn-primary"> Register </a>
                </div>
            </div>
        </div>
    </div>
</div>
